    <label class="checkbox-label">
      <input type="checkbox" class="checkbox" />
      <div checkbox-switch="left"></div>
      <div checkbox-switch="right"></div>
      <div class="middle-switch"></div>
    </label>

          <p>This is how it works, cool right?</p>
        </div>
        <div class="folder_front"></div>
        <div class="blue-thing"></div>
      </div>
    </div>

    <div class="card-mountains">
      <div class="card-mountains__sun">
        <div sun-part="1"></div>
        <div sun-part="2"></div>
        <div sun-part="3"></div>
        <div sun-part="4"></div>
        <div sun-part="5"></div>
      </div>
      <div class="card-mountaints__mountains">
        <div mountain-part="1"></div>
        <div mountain-part="2"></div>
        <div mountain-part="3"></div>
      </div>
    </div>

    <label class="cool-checkbox-label" for="cool-checkbox">
      <input type="checkbox" id="cool-checkbox" />

      <div class="cool-container">
        <div class="moon"></div>
        <div class="stars">
          <span></span>
          <span></span>

          <span></span>

          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
